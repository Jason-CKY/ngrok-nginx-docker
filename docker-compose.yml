version: "3.7"

services:
  nginx:
    container_name: nginx
    image: nginx:latest
    networks:
      - nginx

  ngrok:
    container_name: ngrok
    image: wernight/ngrok:latest
    # image: wernight/ngrok:armhf # ARM version of the image, use this if running in raspi
    command: ngrok http nginx:80
    networks:
      - nginx
    ports:
      -  '4040:4040'

networks:
  nginx: 